<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container col-sm-4">
      <p style="font: 4em cursive">Calculator</p>
      <div class="btn-group col-sm-12">
        <textarea class="alltext col-sm-11 m-4" id="alltext"></textarea>
      </div>
      <div class="btn-group col-sm-12">
        <button
          type="button"
          class="btn btn-outline-dark m-1"
          value="1"
          onclick="f1(this)"
        >
          1
        </button>
        <button
          type="button"
          class="btn btn-outline-dark m-1"
          value="2"
          onclick="f1(this)"
        >
          2
        </button>
        <button
          type="button"
          class="btn btn-outline-dark m-1"
          value="3"
          onclick="f1(this)"
        >
          3
        </button>
        <button
          type="button"
          class="btn btn-outline-dark m-1"
          value="+"
          onclick="f1(this)"
        >
          +
        </button>
      </div>
      <div class="btn-group col-sm-12">
        <button
          type="button"
          class="btn btn-outline-dark m-1"
          value="4"
          onclick="f1(this)"
        >
          4
        </button>
        <button
          type="button"
          class="btn btn-outline-dark m-1"
          value="5"
          onclick="f1(this)"
        >
          5
        </button>
        <button
          type="button"
          class="btn btn-outline-dark m-1"
          value="6"
          onclick="f1(this)"
        >
          6
        </button>
        <button
          type="button"
          class="btn btn-outline-dark m-1"
          value="-"
          onclick="f1(this)"
        >
          -
        </button>
      </div>

      <div class="btn-group col-sm-12">
        <button
          type="button"
          class="btn btn-outline-dark m-1"
          value="7"
          onclick="f1(this)"
        >
          7
        </button>
        <button
          type="button"
          class="btn btn-outline-dark m-1"
          value="8"
          onclick="f1(this)"
        >
          8
        </button>
        <button
          type="button"
          class="btn btn-outline-dark m-1"
          value="9"
          onclick="f1(this)"
        >
          9
        </button>
        <button
          type="button"
          class="btn btn-outline-dark m-1"
          value="*"
          onclick="f1(this)"
        >
          *
        </button>
      </div>

      <div class="btn-group col-sm-12">
        <button
          type="button"
          class="btn btn-outline-dark m-1"
          value="0"
          onclick="f1(this)"
        >
          0
        </button>
        <button
          type="button"
          class="btn btn-outline-dark m-1"
          value="/"
          onclick="f1(this)"
        >
          /
        </button>
        <button
          type="button"
          class="btn btn-outline-dark m-1"
          value="="
          onclick="f2(this)"
        >
          =
        </button>
        <button
          type="button"
          class="btn btn-outline-dark m-1"
          value="clear"
          onclick="f3()"
        >
          clear
        </button>
      </div>
      <div class="col sm-12"><br /></div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
